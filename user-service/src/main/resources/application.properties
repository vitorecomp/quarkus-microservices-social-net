quarkus.kubernetes-config.secrets.enabled=true
quarkus.kubernetes-config.enabled=true
quarkus.kubernetes-config.fail-on-missing-config=true

###############################################################################
# Banco de Dados
###############################################################################

database-user=postgres
database-password=postgres
database-name=postgres
database-host=localhost


### DATABASE SECRET MAPPING ###
quarkus.kubernetes.env.secrets=postgres-secret-openshift

quarkus.kubernetes.env.mapping.database-name.from-secret=postgres-secret-openshift
quarkus.kubernetes.env.mapping.database-name.with-key=dbname

quarkus.kubernetes.env.mapping.database-user.from-secret=postgres-secret-openshift
quarkus.kubernetes.env.mapping.database-user.with-key=user

quarkus.kubernetes.env.mapping.database-password.from-secret=postgres-secret-openshift
quarkus.kubernetes.env.mapping.database-password.with-key=password

quarkus.kubernetes.env.mapping.database-host.from-secret=postgres-secret-openshift
quarkus.kubernetes.env.mapping.database-host.with-key=host

### PRODUÇÃO ###
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=postgresql://${database-host}:5432/${database-name}
quarkus.datasource.username=${database-user}
quarkus.datasource.password=${database-password}

### DESENVOLVIMENTO ###
%dev.quarkus.datasource.db-kind=h2
%dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:defaults;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
%dev.quarkus.hibernate-orm.database.generation=drop-and-create

### TEST ###
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:defaults;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER
%test.quarkus.hibernate-orm.database.generation=drop-and-create

###############################################################################
# Kubernetes / OpenShift
###############################################################################

### PRODUÇÃO ###
quarkus.kubernetes.namespace=social-application
quarkus.kubernetes-client.trust-certs=true
quarkus.openshift.route.expose=true


